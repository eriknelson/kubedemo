---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alice
  namespace: privileged
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bob
  namespace: bob-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: alice
  namespace: privileged
subjects:
- kind: ServiceAccount
  name: alice
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bob
  namespace: bob-dev
subjects:
- kind: ServiceAccount
  name: admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: admin
---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBroker
metadata:
  name: privileged-automation-broker
  namespace: privileged
spec:
  url: "https://automation-broker.automation-broker.svc:1338/automation-broker/"
  authInfo:
    bearer:
      secretRef:
        kind: Secret
        namespace: automation-broker
        name: %%CLIENT_TOKEN_NAME%%
  caBundle: %%BROKER_CA_CERT%%
